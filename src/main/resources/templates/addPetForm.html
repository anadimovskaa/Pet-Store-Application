<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Pet</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Add New Pet</h2>
  <form th:action="@{/pets/add}" method="post">
    <div class="form-group">
      <label for="name">Pet Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter pet name" required>
    </div>

    <div class="form-group">
      <label for="type">Pet Type</label>
      <select class="form-control" id="type" name="type" required>
        <option value="DOG">Dog</option>
        <option value="CAT">Cat</option>
      </select>
    </div>

    <div class="form-group">
      <label for="breed">Breed</label>
      <input type="text" class="form-control" id="breed" name="breed" placeholder="Enter breed">
    </div>

    <div class="form-group">
      <label for="birthDate">Birth Date</label>
      <input type="date" class="form-control" id="birthDate" name="birthDate" required>
    </div>

    <div class="form-group">
      <label for="price">Price (â‚¬)</label>
      <input type="number" class="form-control" id="price" name="price" step="0.01" required>
    </div>


    <button type="submit" class="btn btn-primary">Add Pet</button>
    <a href="/" class="btn btn-secondary ml-2">Cancel</a>
  </form>
</div>
</body>
</html>
